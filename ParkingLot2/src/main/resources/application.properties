spring.application.name=ParkingLot2


# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/parking_system
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update  # Use 'create', 'update', or 'validate' based on your needs
spring.jpa.show-sql=true  # Enable SQL logging (optional)
spring.jpa.properties.hibernate.format_sql=true  # Format SQL output (optional)


